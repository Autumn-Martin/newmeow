{% extends "application.html" %}
{% block content %}
<h2>Fave Meow Pics</h2>
<div class="meow_grid">

{% for fave_meow_pic in object_list %}
    <img class="pic" src="{{ fave_meow_pic }}" class="pic">
{% empty %}
  <h2>Oops! There's a dog on this page! Have you added any favorite meows yet? </h2>
  <img src="https://images.unsplash.com/photo-1509559320938-387dfd4e966b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60">
{% endfor %}
</div>
{% endblock %}
